<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Title -->
    <title>Quote Generator</title>
    <!-- Stylesheet -->
    <link rel="stylesheet" href="style.css" />
    <!-- Favicon -->
    <link rel="icon" href="assets/favicon.jpg" type="image/jpg" />
    <!-- Fontawesome Icon-->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css"
    />
  </head>

  <body>
    <main>
      <div class="quote-container" id="quote-container">
        <!-- Quote -->
        <div class="quote-text">
          <i class="fas fa-quote-left">&nbsp;</i><span id="quote"></span>
        </div>
        <!-- Author -->
        <div class="quote-author">
          <span id="author"></span>
        </div>
        <!-- Buttons -->
        <div class="button-container">
          <button class="twitter-button" id="twitter" title="Tweet This!">
            <i class="fab fa-twitter"></i>
          </button>
          <button id="new-quote" title="Generate New Quote!">New Quote</button>
        </div>
      </div>
    </main>

    <!-- Footer -->
    <footer>
      <div>
        <p>Created by <span>Ashish Kumar</span></p>
        <p>
          <i class="fab fa-github"></i>&nbsp;<a
            href="https://github.com/ashikumar36"
            target="_blank"
            >GitHub</a
          >
        </p>
      </div>
    </footer>
    <!-- Script -->
    <script src="main.js"></script>
  </body>
</html>
